<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Tabelas</title>
</head>

<header>
    <h2>Atividade Prática - Tabelas - Página 1</h2>
    <nav>
        <ul>
            <li><a href="./index.html">Página 1</a></li>
            <li> <a href="./page2.html">Página 2</a></li>
            <li><a href="./page3.html">Página 3</a></li>
        </ul>
    </nav>
</header>

<body style="margin-left: 35px;">
    <div>
        <table border="1" style="border-collapse: collapse; height: 100px; width: 450px; margin-top: 50px;">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr style="text-align: center;">
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr style="text-align: right;">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </div>
    <div>
        <table border="1" style="border-collapse: collapse; height: 100px; width: 450px; margin-top: 50px;">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="3">4</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
        <div>
            <table border="1" style="border-collapse: collapse; height: 100px; width: 450px; margin-top: 50px;">
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td rowspan="3" style="text-align: center;">3</td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">4</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
